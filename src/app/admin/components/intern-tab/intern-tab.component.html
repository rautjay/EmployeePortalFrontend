
<p-dialog
[(visible)]="internDialogue"
[style]="{ width: '600px' }"
header="INTERN DETAILS"
[modal]="true"
styleClass="p-fluid"
>
<ng-template pTemplate="content">
  <div class="p-field mt10">
    <label for="name">Name </label>
    <input
    class="mt10"
      type="text"
      pInputText
      id="name"
      [(ngModel)]="intern.name"
      required
      autofocus
    />
  </div>
  <div class="p-field mt20">
    <label for="dos">Mobile</label>
    <input
    class="mt10"
      type="text"
      pInputText
      id="mobile"
      [(ngModel)]="intern.mobile"
      required
      autofocus
    />
  </div>

  <div class="p-field mt20">
    <label for="doe">Email</label>
    <input
    class="mt10"
      type="text"
      pInputText
      id="email"
      [(ngModel)]="intern.email"
      required
      autofocus
    />
  </div>

  <div class="p-field mt20">
    <label for="promanager">Mentor</label>
    <input
    class="mt10"
      type="text"
      pInputText
      id="mentor"
      [(ngModel)]="intern.mentor"
      required
      autofocus
    />
  </div>
  <div class="p-field mt20">
    <label for="mentor">Project Name</label>
    <input
    class="mt10"
      type="text"
      pInputText
      id="project Name"
      [(ngModel)]="intern.projectname"
      required
      autofocus
    />
  </div>

  <div class="p-field mt20">
    <label for="intern">Location</label>
    <input
    class="mt10"
      type="text"
      pInputText
      id="location"
      [(ngModel)]="intern.location"
      required
      autofocus
    />
  </div>
  <div class="p-field mt20">
    <label for="updates">Address</label>
    <input
    class="mt10"
      type="text"
      pInputText
      id="address"
      [(ngModel)]="intern.address"
    />
  </div>
</ng-template>
<ng-template pTemplate="footer">
  <button
    pButton
    pRipple
    label="Cancel"
    icon="pi pi-times"
    class="p-button-text"
    (click)="hideDialog()"
  ></button>
  <button
    pButton
    pRipple
    label="Save"
    icon="pi pi-check"
    class="p-button-text"
    (click)="updateIntern()"
  ></button>
  <!-- <button type="button" pButton pRipple (click)="showSuccess()" label="Success" class="p-button-success"></button> -->
</ng-template>
</p-dialog>
<p-toast></p-toast>




<p-table
  #dt
  [value]="internData"
  [rows]="5"
  [paginator]="true"
  [globalFilterFields]="[
    'username',
    'intern.name',
    'intern.mentor',
    'intern.location'
  ]"
  responsiveLayout="scroll"
  [rowHover]="true"
  dataKey="id"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [showCurrentPageReport]="true"
>
  <ng-template pTemplate="caption">
    <div class="p-d-flex p-ai-center p-jc-between">
      <h2 class="p-m-0">Intern List</h2>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="dt.filterGlobal(getEventValue($event), 'contains')"
          placeholder="Search..."
        />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th></th>
      <th>Sr.No.</th>
      <th pSortableColumn="name">Name</th>

      <th pSortableColumn="designation">Location</th>
      <th pSortableColumn="location">Mentor</th>
      <th>Action's</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-element let-i="rowIndex">
    <tr>
      <td></td>
      <td>{{ i + 1 }}</td>
      <td>{{ element.name }}</td>
       <td>{{ element.location }}</td>
      <td>{{ element.mentor}}</td>
      <td>
        <button
          pButton
          pRipple
          icon="pi pi-pencil"
          class="p-button-rounded p-button-success p-mr-2"
          (click)="editIntern(element)"
        ></button>

        &nbsp;
        <button
          pButton
          pRipple
          icon="pi pi-trash"
          class="p-button-rounded p-button-warning"
          (click)="deleteIntern(element.id)"
        ></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="p-d-flex p-ai-center p-jc-between">
      In total there are {{ internData ? internData.length : 0 }} Interns..
    </div>
  </ng-template>
</p-table>
