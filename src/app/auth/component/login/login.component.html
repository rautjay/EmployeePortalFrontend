
<app-navbar></app-navbar>

<div class="bootstrap-wrapper">
    <div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt40">
             <p-card class="text-center" header="Login Here!!!">
                 <hr>
             <form (ngSubmit)="formSubmit()" >
                <div class="p-field p-col-12 p-md-4 mt40">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-user"></i>
                        </span>
                        <span class="p-float-label">
                            <input type="text" id="inputgroup" pInputText [(ngModel)]="loginData.username" name = "username"> 
                            <label for="inputgroup">Enter Id</label>
                        </span>
                    </div>
                </div>
                <div class="p-field p-col-12 p-md-4 mt40">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-key"></i>
                        </span>
                        <span class="p-float-label">
                            <input type="password" id="inputgroup" pInputText [(ngModel)]="loginData.password" name="password"> 
                            <label for="inputgroup">Enter Password</label>
                        </span>
                    </div>
                </div>
              <div class="mt20 text-center" >
                <button pButton pRipple type="submit" label="Login" class="p-button-success"> </button>
                <button   pButton pRipple type="reset" label="Reset" class="p-button-raised ml20"> </button>
              
              </div>
             </form>

       </p-card>
    
        </div> 
    
    
        
       
    </div>
    
    </div>
    
    </div>
